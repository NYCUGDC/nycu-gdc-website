  🙊作者資訊：

  Brian、于瑄、庭宇

  🙊遊戲背景

  你因為講話不清楚，被放逐到嘴炮地牢，需要打敗地牢裡的怪物，才能回家。

  地牢裡的怪物相當危險，常見手段無法造成傷害；但你有失傳已久的絕世武功—嘴砲，配合隨機給予的武器、唸出傷人的句子，就能心想事成，打敗怪物，獲得自由

  🙊遊戲玩法、循環

  遊戲設計：

  適合與朋友一起遊玩
  用武器名稱組成造成傷害的句子
  句子造得越離譜、念得越準，傷害越高
  武器五花八門，從牙菌斑到奧米珈咆哮獸，沒有正常物品，都是你想不到的離譜玩意
  攻擊方式千變萬化，遊戲難度取決於你的想像力
  怪物也會回擊，使回到地面的旅途更加驚險
  但也可以用嘴砲把回擊抵銷
  發揮創造力與恥力，擊敗地牢裡的怪物吧
  玩啦 拜託啦
  
  🙊美術風格

  混亂邪惡